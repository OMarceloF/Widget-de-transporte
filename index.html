<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget de transporte</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="card flex">
    <div class="card-drag"></div>
    <div class="card-header">
      <h1>Encontre <span>Marcelo</span> no local de partida</h1>
      <p>Chego em 3 minutos (100 metros)</p>
    </div>
    <div class="card-body flex">
      <div class="left flex">
        <div class="driver flex">
          <div class="driver-avatar">
            <img src="https://github.com/OMarceloF.png" alt="myfoto">
          </div>
          <div class="driver-stars flex">
            <div class="stars">
              <i class="ph ph-star"></i>
            </div>
            <strong>5.0</strong>
          </div>
          <div class="driver-name">
            Marcelo F.
          </div>
        </div>
        <div class="car-img">
          <img src="./Imagens/image 3769.png" alt="img">
        </div>
      </div>
      <div class="right">
        <div class="car-plate">
          BCC222
        </div>
        <div class="car-model">
          Honda Civic Roxo
        </div>
      </div>
    </div>
    <div class="card-footer flex">
      <div class="input-wrapper flex">
        <label for="message">
          Enviar mensagem para Marcelo...
        </label>
        <input type="text" id="message" placeholder="">
      </div>
      <div class="phone">
        <i class="ph ph-phone"></i>
      </div>
      <div class="shield">
        <i class="ph ph-shield-plus"></i>
      </div>
    </div>
  </div>
</body>
</html>
